<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz - Quiz.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.2em;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .answers-container {
            margin-top: 15px;
        }

        .answer-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .answer-item input[type="text"] {
            flex: 1;
        }

        .answer-item input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .answer-item button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .answer-item button:hover {
            background: #5a6268;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .add-question-btn {
            width: 100%;
            margin-top: 20px;
        }

        .quiz-code-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }

        .quiz-code {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 10px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .correct-indicator {
            color: #28a745;
            font-size: 0.9em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Criar Novo Quiz</h1>

        <form id="quizForm">
            <div class="form-group">
                <label for="quizTitle">T√≠tulo do Quiz</label>
                <input type="text" id="quizTitle" placeholder="Ex: Geografia Mundial" required>
            </div>

            <div class="form-group">
                <label for="timeLimit">Tempo por Pergunta (segundos)</label>
                <input type="number" id="timeLimit" min="10" max="300" value="30" required>
            </div>

            <div id="questionsContainer"></div>

            <button type="button" class="btn btn-primary add-question-btn" onclick="addQuestion()">
                ‚ûï Adicionar Pergunta
            </button>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                    ‚¨ÖÔ∏è Voltar
                </button>
                <button type="submit" class="btn btn-primary">
                    ‚úÖ Criar Quiz
                </button>
            </div>
        </form>
    </div>

    <div id="quizCodeModal" class="quiz-code-modal">
        <div class="modal-content">
            <h2>üéâ Quiz Criado com Sucesso!</h2>
            <p>C√≥digo do Quiz:</p>
            <div class="quiz-code" id="generatedCode"></div>
            <p>Compartilhe este c√≥digo com os participantes!</p>
            <button class="btn btn-primary" onclick="goToHost()">
                üéÆ Iniciar Quiz
            </button>
        </div>
    </div>

    <script>
        let questionCount = 0;
        let createdQuizCode = '';

        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questionsContainer');
            
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `question-${questionCount}`;
            
            questionCard.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Pergunta ${questionCount}</span>
                    <button type="button" class="btn-remove" onclick="removeQuestion(${questionCount})">
                        üóëÔ∏è Remover
                    </button>
                </div>
                <div class="form-group">
                    <label>Texto da Pergunta</label>
                    <textarea class="question-text" rows="2" placeholder="Digite a pergunta..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Respostas <span class="correct-indicator">(Selecione a resposta correta)</span></label>
                    <div class="answers-container" id="answers-${questionCount}">
                        ${generateAnswerInputs(questionCount, 4)}
                    </div>
                    <button type="button" class="btn btn-secondary" style="margin-top: 10px;" onclick="addAnswer(${questionCount})">
                        ‚ûï Adicionar Resposta
                    </button>
                </div>
            `;
            
            container.appendChild(questionCard);
        }

        function generateAnswerInputs(questionId, count) {
            let html = '';
            for (let i = 0; i < count; i++) {
                html += `
                    <div class="answer-item" id="answer-${questionId}-${i}">
                        <input type="radio" name="correct-${questionId}" value="${i}" ${i === 0 ? 'required' : ''}>
                        <input type="text" class="answer-text" placeholder="Resposta ${i + 1}" required>
                        ${i >= 2 ? `<button type="button" onclick="removeAnswer(${questionId}, ${i})">üóëÔ∏è</button>` : ''}
                    </div>
                `;
            }
            return html;
        }

        function addAnswer(questionId) {
            const container = document.getElementById(`answers-${questionId}`);
            const answerCount = container.children.length;
            
            const answerItem = document.createElement('div');
            answerItem.className = 'answer-item';
            answerItem.id = `answer-${questionId}-${answerCount}`;
            answerItem.innerHTML = `
                <input type="radio" name="correct-${questionId}" value="${answerCount}">
                <input type="text" class="answer-text" placeholder="Resposta ${answerCount + 1}" required>
                <button type="button" onclick="removeAnswer(${questionId}, ${answerCount})">üóëÔ∏è</button>
            `;
            
            container.appendChild(answerItem);
        }

        function removeAnswer(questionId, answerId) {
            const answer = document.getElementById(`answer-${questionId}-${answerId}`);
            if (answer) {
                answer.remove();
            }
        }

        function removeQuestion(questionId) {
            const question = document.getElementById(`question-${questionId}`);
            if (question) {
                question.remove();
            }
        }

        // Adicionar primeira pergunta ao carregar
        addQuestion();

        document.getElementById('quizForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('quizTitle').value;
            const timeLimit = document.getElementById('timeLimit').value;
            
            const questions = [];
            const questionCards = document.querySelectorAll('.question-card');
            
            questionCards.forEach((card, idx) => {
                const questionText = card.querySelector('.question-text').value;
                const answersContainer = card.querySelector('.answers-container');
                const answerItems = answersContainer.querySelectorAll('.answer-item');
                const correctRadio = card.querySelector('input[type="radio"]:checked');
                
                if (!correctRadio) {
                    alert(`Selecione a resposta correta para a Pergunta ${idx + 1}`);
                    throw new Error('Resposta correta n√£o selecionada');
                }
                
                const correctIndex = parseInt(correctRadio.value);
                const answers = [];
                
                answerItems.forEach((item, ansIdx) => {
                    const answerText = item.querySelector('.answer-text').value;
                    answers.push({
                        text: answerText,
                        is_correct: ansIdx === correctIndex
                    });
                });
                
                questions.push({
                    text: questionText,
                    answers: answers
                });
            });
            
            if (questions.length === 0) {
                alert('Adicione pelo menos uma pergunta!');
                return;
            }
            
            const quizData = {
                title: title,
                time_limit: parseInt(timeLimit),
                questions: questions
            };
            
            try {
                const response = await fetch('/api/quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(quizData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    createdQuizCode = result.code;
                    document.getElementById('generatedCode').textContent = result.code;
                    document.getElementById('quizCodeModal').style.display = 'flex';
                } else {
                    alert('Erro ao criar quiz!');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao criar quiz!');
            }
        });

        function goToHost() {
            window.location.href = `/host/${createdQuizCode}`;
        }
    </script>
</body>
</html>
